<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DataMateApp</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fff;
            color: #000;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

            nav a {
                font-size: 16px;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

                nav a:hover {
                    background-color: #ddd;
                    color: black;
                }

        .container {
            padding: 20px;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .floppy-disk-icon {
            width: 50px;
            height: 50px;
            background-color: #0074d9;
            clip-path: polygon(5% 0%, 95% 0%, 100% 5%, 100% 95%, 95% 100%, 5% 100%, 0% 95%, 0% 5%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            margin: 0 auto;
            cursor: pointer;
        }

        .inner-square {
            width: 20px;
            height: 20px;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .blue-square {
            width: 7px;
            height: 11px;
            background-color: #0074d9;
            position: absolute;
            top: 0;
            left: 70%;
            transform: translateX(-50%);
        }

        .bottom-text {
            color: white;
            font-size: 6.5px;
            line-height: 12px;
        }

        .desc {
            margin-top: 40px;
            text-align: center;
            font-size: 1.2em;
        }

        .rate {
            margin-top: 10px;
            font-weight: bold;
        }

        .buy-btn {
            margin-top: 40px;
            display: flex;
            justify-content: center;
        }

        button {
            font-weight: bold;
            background-color: #1e90ff;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            header, .container, .section, .buy-btn {
                padding: 10px;
            }

            .floppy-disk-icon {
                width: 40px;
                height: 40px;
            }

            .desc {
                font-size: 1em;
            }

            button {
                padding: 8px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <nav>
        <a href="https://billing.stripe.com/p/login/bIY01q6q33nl1Ww4gg" target="_blank">Doner Portal</a>
    </nav>

    <header>
        <a href="https://datamateapp.github.io/" class="floppy-disk-icon">
            <div class="inner-square">
                <div class="blue-square"></div>
            </div>
            <div class="bottom-text">DataMateApp</div>
        </a>
        <p><strong>Save any data as a record...</strong></p>
        <p><strong>Support DataMateApp to help us grow! (And my grandson's college fund)</strong></p>
        <p><strong>You can cancel at any time or view your receipt in the Doner Portal.</strong></p>
    </header>

    <div class="desc">
        <div>DataMateApp</div>
        <div class="rate">$5 / Month</div>
    </div>
    <div class="buy-btn">
        <button onclick="redirectUser()">Donate $5/Month</button>
    </div>
</body>
<script>
    function redirectUser() {
        window.open("https://buy.stripe.com/4gwbJ702c4gF3jW6oo", "_blank").focus();
    }
</script>
</html>
